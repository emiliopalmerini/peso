<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/min.css">
</head>
<body class="style-minimal">
    <header class="topbar">
        <div class="container topbar__inner">
            <a class="brand" href="/">Peso</a>
        </div>
    </header>

    <main class="container page">
        <h1 class="page__title">Registrati</h1>

        <section class="page__section">
            {{if .Error}}
            <div class="alert alert--error" style="background: #fef2f2; border: 1px solid #fecaca; color: #991b1b; padding: 12px 16px; border-radius: 6px; margin-bottom: 16px;">
                {{.Error}}
            </div>
            {{end}}

            <form method="POST" action="/register" class="form">
                <div class="form__group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" value="{{.Name}}" required autofocus>
                </div>

                <div class="form__group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{.Email}}" required>
                </div>

                <div class="form__group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small style="color: #666;">Minimo 8 caratteri</small>
                </div>

                <div class="form__group">
                    <label for="confirm_password">Conferma Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                </div>

                <div class="form__actions" style="margin-top: 16px;">
                    <button type="submit" class="btn btn-primary">Registrati</button>
                </div>
            </form>

            <p style="margin-top: 24px; text-align: center;">
                Hai gi√† un account? <a href="/login">Accedi</a>
            </p>
        </section>
    </main>
</body>
</html>
