<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/min.css">
</head>
<body class="theme-ink density-comfortable style-minimal">
    <header class="topbar">
        <div class="container topbar__inner">
            <a class="brand" href="/">Peso</a>
        </div>
    </header>

    <main class="container page">
        <h1 class="page__title">Registrati</h1>

        <section class="page__section">
            {{if .Error}}
            <div class="error">{{.Error}}</div>
            {{end}}

            <form method="POST" action="/register" class="form">
                <div class="field">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" value="{{.Name}}" required autofocus>
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{.Email}}" required>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <span class="caption">Minimo 8 caratteri</span>
                </div>

                <div class="field">
                    <label for="confirm_password">Conferma Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary btn--block">Registrati</button>
                </div>
            </form>

            <p class="text-muted" style="margin-top: var(--space-4); text-align: center;">
                Hai gi√† un account? <a href="/login">Accedi</a>
            </p>
        </section>
    </main>
</body>
</html>
