<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/static/min.css">
</head>
<body class="style-minimal">
    <header class="topbar">
        <div class="container topbar__inner">
            <a class="brand" href="/">Peso</a>
        </div>
    </header>

    <main class="container page">
        <h1 class="page__title">Imposta Password</h1>

        <section class="page__section">
            <p class="caption" style="margin-bottom: 16px;">
                Benvenuto! Imposta una password per il tuo account <strong>{{.Email}}</strong>.
            </p>

            {{if .Error}}
            <div class="error">{{.Error}}</div>
            {{end}}

            <form method="POST" action="/set-password" class="form">
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autofocus minlength="8">
                    <span class="caption">Minimo 8 caratteri</span>
                </div>

                <div class="field">
                    <label for="confirm_password">Conferma Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary btn--block">Imposta Password</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
