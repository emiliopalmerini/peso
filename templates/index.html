<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{{.Title}}</title>
    <meta name="description" content="Track your weight and reach your goals">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Peso">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/static/icon-192.svg">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/min.css">
</head>
<body>
    <header class="topbar">
        <div class="container topbar__inner">
            <span class="brand">Peso</span>
        </div>
    </header>

    <main class="container page page--centered">
        <section class="page__section page__section--narrow">
            <h1 class="landing-title">Peso</h1>
            <p class="landing-subtitle">
                Tieni traccia del tuo peso in modo semplice e efficace.
            </p>

            <div class="actions actions--stacked">
                <a href="/login" class="btn btn-primary btn--block">Accedi</a>
                <a href="/register" class="btn btn--block">Registrati</a>
            </div>
        </section>
    </main>

    <style>
        .landing-title {
            font-size: var(--text-4xl);
            font-weight: var(--weight-extrabold);
            letter-spacing: -0.04em;
            margin-bottom: var(--space-3);
            line-height: 1;
        }

        .landing-subtitle {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
            line-height: 1.5;
            max-width: 280px;
            margin: 0 auto var(--space-8);
        }

        @media (min-width: 640px) {
            .landing-title {
                font-size: 5rem;
            }

            .landing-subtitle {
                font-size: var(--text-xl);
                max-width: 320px;
            }
        }
    </style>
    <script>
        (function() {
            const q = window.matchMedia('(prefers-color-scheme: dark)');
            const m = document.querySelector('meta[name="theme-color"]');
            const update = () => m && (m.content = q.matches ? '#111111' : '#ffffff');
            q.addEventListener('change', update);
            update();
        })();
    </script>
</body>
</html>
