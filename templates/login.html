<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{{.Title}}</title>
    <meta name="description" content="Track your weight and reach your goals">
    <meta name="theme-color" content="#111111">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Peso">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/static/icon-192.svg">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/min.css">
</head>
<body class="theme-ink density-comfortable style-minimal">
    <header class="topbar">
        <div class="container topbar__inner">
            <a class="brand" href="/">Peso</a>
        </div>
    </header>

    <main class="container page">
        <h1 class="page__title">Accedi</h1>

        <section class="page__section">
            {{if .Error}}
            <div class="error">{{.Error}}</div>
            {{end}}

            <form method="POST" action="/login" class="form">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autofocus autocomplete="email">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary btn--block">Accedi</button>
                </div>
            </form>

            <p class="text-muted text-center auth-footer">
                Non hai un account? <a href="/register">Registrati</a>
            </p>
        </section>
    </main>
</body>
</html>
