<form class="form"
      hx-post="/api/weights"
      hx-target="this"
      hx-swap="none"
      hx-on="htmx:afterRequest: if(event.detail.xhr.status === 200) window.location.reload()">
  <input type="hidden" name="user_id" value="{{.UserID}}">

  <div class="field">
    <label>Peso</label>
    <div style="display:flex; gap:8px;">
      <input type="number" name="weight" step="0.1" min="10" max="500" required placeholder="70.0">
      <select name="unit" required>
        <option value="kg">kg</option>
        <option value="lb">lb</option>
      </select>
    </div>
  </div>

  <div class="field">
    <label>Data</label>
    <input type="text" name="date" value="{{.Today}}" required pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy">
  </div>

  <div class="field">
    <label>Note (opzionali)</label>
    <input type="text" name="notes" placeholder="es. peso mattutino">
  </div>

  <div class="actions">
    <button type="submit" class="btn btn-primary">Salva</button>
    <button type="button" class="btn" onclick="this.closest('form').outerHTML=''">Annulla</button>
  </div>
</form>
