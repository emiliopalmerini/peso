services:
  peso:
    build: .
    ports:
      - "8082:8082"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8082
      - DB_PATH=/app/data/peso.db
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: peso-network
